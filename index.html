
<!DOCTYPE html>
<html lang="en">
  <head>
     <script>
        // Check if we are on GitHub Pages
        const isGitHubPages = window.location.hostname === 'mmoebes.github.io' &&
                              window.location.pathname.startsWith('/PonderosaHacks2025/');

        let basePath = '';
        if (isGitHubPages) {
            basePath = '/PonderosaHacks2025';
        }

        // Set the base tag
        document.write(`<base href="${basePath}/">`);
    </script>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="${basePath}/favicon2.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ponderosa Hacks</title>

    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Ponderosa Hacks" />
    <link rel="apple-touch-icon" href="${basePath}/favicon2.png" />
    <link rel="manifest" href="${basePath}/manifest.json" />
  </head>
  <body>
    <noscript>Enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module" src="${basePath}/src/main.jsx"></script>
  </body>
</html>
